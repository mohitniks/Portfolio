<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Portfolio Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  .stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }

  .star {
    position: absolute;
    background-color: #fff;
    border-radius: 50%;
    pointer-events: none;
    animation: twinkling 5s infinite;
    box-shadow: 0 0 5px 2px #fff; /* Added box-shadow for twinkling effect */
  }

  .moon {
    position: relative;
    width: 150px;
    height: 150px;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    animation: revolving 10s infinite linear;
    z-index: 1;
    overflow: hidden;
    border-radius: 50%;
    box-shadow: 0 0 20px 10px #fff, inset 0 0 20px 10px #fff; /* Added box-shadow for glowing effect */
    margin-top: 5%;
}

.moon-image {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
    border-radius: 50%;
}

.moon-image img {
    width: 100%;
    height: auto;
    display: block;
}

@keyframes revolving {
    0% { transform: translateX(-50%) rotate(0deg); }
    100% { transform: translateX(-50%) rotate(360deg); }
}

@media screen and (max-width: 768px) {
    .moon{
        margin-top: 10%;
    }
}


.star {
    position: absolute;
    background-color: #fff;
    border-radius: 50%;
    pointer-events: none;
    animation: twinkling 5s infinite;
    box-shadow: 0 0 5px 2px #fff; /* Added box-shadow for twinkling effect */
}



  .astronaut {
    position: absolute;
    left: -100px; /* Initial position off-screen to the left */
    top: 50%; /* Adjust as needed */
    transform: translateY(-50%);
    width: 100px; /* Adjust width and height as needed */
    height: auto;
    background-image: url('path/to/your/astronaut-image.png');
    background-size: contain;
    background-repeat: no-repeat;
    animation: floatAstronaut 10s linear infinite; /* Adjust animation duration as needed */
}

@keyframes floatAstronaut {
    0% {
        left: -100px; /* Initial position off-screen to the left */
    }
    50% {
        left: calc(50% - 50px); /* Halfway across the screen */
    }
    100% {
        left: calc(100% + 100px); /* Fully across the screen */
    }
}

.typing-text {
    font-size: 18px;
    color: #fff;
    font-family: Arial, sans-serif;
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    white-space: nowrap; /* Prevent text from wrapping */
    overflow: hidden; /* Hide overflow */
    border-right: 2px solid white; /* Typing cursor */
    animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
}

@media screen and (max-width: 768px) {
    .typing-text {
        font-size: 14px; /* Adjust font size for smaller screens */
    }
}

@media screen and (max-width: 500px) {
    .typing-text {
        font-size: 10px; /* Further adjust font size for smaller screens */
    }
}


/* Blinking cursor animation */
@keyframes blink-caret {
    from, to {
        border-color: transparent;
    }
    50% {
        border-color: white;
    }
}

/* Typing animation */
@keyframes typing {
    from {
        width: 0;
    }
    to {
        width: 100%;
    }
}




  .container {
    padding: 20px;
    text-align: center;
  }

  .section {
    padding: 100px 0;
    margin-top: 100vh;
  }

  .nav {
    position: fixed;
    top: 20px;
    left: 50%; /* Center the navigation horizontally */
    transform: translateX(-50%); /* Adjust to center perfectly */
    z-index: 999;
    text-align: center;
    white-space: nowrap; /* Prevent line breaks */
    overflow-x: auto; /* Enable horizontal scrolling if needed */
}

.nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px; /* Add margin between links */
    font-size: 18px;
    font-weight: bold;
    display: inline-block; /* Ensure each link is on its own line */
    border: 2px solid #888;
    border-radius: 5px;
    padding: 2px;
}

@media screen and (max-width: 768px) {
    .nav {
        top: 10px;
    }
  
    .nav a {
        margin: 0 5px; /* Reduce margin between links */
        font-size: 16px; /* Decrease font size for smaller screens */
    }
}
  
  /* Custom font style */
  .unique-font {
    font-family: 'Stencil', cursive;
    font-size: 40px;
    color: transparent;
    -webkit-text-stroke: 2px #d2d2d2;
    position: absolute;
    bottom: 45%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
}

@media screen and (max-width: 1200px) {
    .unique-font {
        font-size: 32px;
    }
}

@media screen and (max-width: 992px) {
    .unique-font {
        font-size: 26px;
    }
}

@media screen and (max-width: 768px) {
    .unique-font {
        font-size: 20px;;
        bottom: calc(50% + 8px); /* Adjust as needed */
        font-weight: bolder;
        font-family: Elephant;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%; /* Ensures it takes full width */
        white-space: nowrap; /* Prevents
        text wrapping */
    }
}

/* Skill symbols */
.skill-symbol {
    font-size: 18px;
    margin-right: 5px;
}

.skill-container h3 {
    font-size: 20px; /* Set the font size for headings */
    text-decoration: underline; /* Add underline */
    text-align: center;
    font-weight: bolder;
    font-family: Elephant;
    border: 2px solid #fff; /* Set the border color */
}

/* Skill containers */
.skill-container {
    width: 100%; /* Full width for mobile */
    max-height: 70vh;
    border: 2px solid #fff;
    overflow-y: auto;
    overflow-x: hidden;
    margin-bottom: 20px;
    padding: 10px;
    text-align: left;
    font-weight: bold;
    font-size: 20px;
    line-height: 1.5; /* Adjust the line height as needed */
    position: relative; /* Ensure position for pseudo-elements */
}

.skill-container::-webkit-scrollbar {
    width: 5px; /* Width of the scrollbar */
}

.skill-container::-webkit-scrollbar-track {
    background: #f1f1f1; /* Track color */
}

.skill-container::-webkit-scrollbar-thumb {
    background: #888; /* Thumb color */
    border-radius: 5px; /* Roundness of the thumb */
}

.skill-container::-webkit-scrollbar-thumb:hover {
    background: #555; /* Thumb color on hover */
}

/* Adjustments for smaller screens */
@media screen and (max-width: 768px) {
    .skill-container {
        max-height: 40vh; /* Limit the height to make them scrollable */
        overflow-y: auto; /* Enable vertical scrolling */
        overflow-x: hidden;
        border-radius: 5px; /* Add border radius for rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add shadow for depth effect */
        background-color: #333; /* Add background color */
        padding: 6px; /* Add padding for spacing */
        margin: 6px; /* Add margin between containers */
        float: none; /* Remove float */
    }
    
    .skill-container h3 {
        font-size: 16px; /* Adjust font size of heading */
        margin: 3px 0; /* Adjust margin for better spacing */
    }
    
    .skill-container p {
        font-size: 14px; /* Adjust font size of paragraphs */
        margin: 3px 0; /* Adjust margin for better spacing */
    }
    
    .skill-symbol img {
        max-height: 16px; /* Adjust image size */
        max-width: 16px;
        margin-right: 3px; /* Add spacing between image and text */
    }
}

.skill-symbol {
    font-size: 18px; /* Set the desired font size */
    display: inline-flex; /* Ensures the <img> is treated as an inline element */
    align-items: center; /* Aligns the content of the container vertically */
}

.skill-symbol img {
    font-size: inherit; /* Inherits the font size from the parent (.skill-symbol) */
    max-height: 25%; /* Ensures the icon does not exceed the height of the text */
    max-width: 25%; /* Ensures the icon does not exceed the width of the text */
}

.skill-symbol1 {

    max-width: 25%; /* Ensures the icon does not exceed the width of the text */
    margin-top: 5px; /* Adjust the margin between the icon and text */
}
</style>

<script>
  // Dynamically generate stars
  const stars = document.querySelector('.stars');
  const generateStars = () => {
    const count = 200; // Adjust star count as needed
    for (let i = 0; i < count; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const xy = Math.random() * window.innerWidth;
      const duration = Math.random() * 2;
      const size = Math.random() * 2;
      star.style.left = xy + 'px';
      star.style.width = 1 + size + 'px';
      star.style.height = 1 + size + 'px';
      star.style.animationDuration = 5 + duration + 's';
      stars.appendChild(star);
    }
  };
  generateStars();
</script>
