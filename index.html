<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  /* Navigation styles */
  .nav {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 999;
    text-align: center;
    white-space: nowrap;
    overflow-x: auto;
    width: 100%;
    padding: 0 20px;
    box-sizing: border-box;
  }

  .nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    font-size: 18px;
    font-weight: bold;
    display: inline-block;
    border: 2px solid #888;
    border-radius: 5px;
    padding: 2px;
  }

  /* Moon styles */
  .moon {
    position: relative;
    width: 150px;
    height: 150px;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    animation: revolving 10s infinite linear;
    z-index: 1;
    overflow: hidden;
    border-radius: 50%;
    box-shadow: 0 0 20px 10px #ffbd60, inset 0 0 20px 10px #f89f32;
    margin-top: 5%;
  }

  .moon-image {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
    border-radius: 50%;
  }

  .moon-image img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Astronaut styles */
  .astronaut {
    position: absolute;
    left: -100px;
    top: 50%;
    transform: translateY(-50%);
    width: 100px;
    height: auto;
    background-image: url('path/to/your/astronaut-image.png');
    background-size: contain;
    background-repeat: no-repeat;
    animation: floatAstronaut 10s linear infinite;
  }

  /* Typing text styles */
  .typing-text {
    font-size: 24px;
    color: #fff;
    font-family: Arial, sans-serif;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid white;
    animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
  }

  /* Skill containers styles */
  .skill-container {
    width: calc(100% / 2 - 20px);
    height: auto;
    border: 2px solid #fff;
    overflow-y: auto;
    overflow-x: hidden;
    display: inline-block;
    vertical-align: top;
    margin: 0 10px 20px 0;
    padding: 10px;
    text-align: left;
    font-weight: bold;
    font-size: 30px;
    line-height: 1.5;
    position: relative;
  }

  /* Skill symbol styles */
  .skill-symbol {
    font-size: 24px;
    margin-right: 5px;
    display: inline-flex;
    align-items: center;
  }

  .skill-symbol img {
    font-size: inherit;
    max-height: 25%;
    max-width: 25%;
  }

  /* Custom font style */
  .unique-font {
    font-family: 'Stencil', cursive;
    font-size: 75px;
    color: transparent;
    -webkit-text-stroke: 2px #d2d2d2;
    position: absolute;
    bottom: 55%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }

  /* Media queries for responsiveness */
  @media screen and (max-width: 768px) {
    .skill-container {
      width: calc(100% - 20px);
    }
  }

  @keyframes revolving {
    0% { transform: translateX(-50%) rotate(0deg); }
    100% { transform: translateX(-50%) rotate(360deg); }
  }

  @keyframes floatAstronaut {
    0% { left: -100px; }
    50% { left: calc(50% - 50px); }
    100% { left: calc(100% + 100px); }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: white; }
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }
</style>

<script>
  const textElements = [
    "Full Stack Developer",
    "Data Science",
    "Machine Learning",
    "Full Stack Developer | Data Science | Machine Learning"
  ];

  let currentTextIndex = 0;
  let currentText = '';
  let letterIndex = 0;

  function type() {
    if (letterIndex < currentText.length) {
      document.getElementById('typingText').textContent += currentText.charAt(letterIndex);
      letterIndex++;
      setTimeout(type, 100);
    } else {
      setTimeout(erase, 1500);
    }
  }

  function erase() {
    if (letterIndex >= 0) {
      document.getElementById('typingText').textContent = currentText.substring(0, letterIndex);
      letterIndex--;
      setTimeout(erase, 50);
    } else {
      currentTextIndex = (currentTextIndex + 1) % textElements.length;
      currentText = textElements[currentTextIndex];
      setTimeout(type, 500);
    }
  }

  // Start typing animation
  type();

  // Dynamically create stars
  const starsContainer = document.querySelector('.stars');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = `${Math.random() * 100}vw`;
    star.style.top = `${Math.random() * 100}vh`;
    star.style.width = `${Math.random() * 3}px`;
    star.style.height = star.style.width;
    star.style.animationDelay = `${Math.random() * 5}s`;
    starsContainer.appendChild(star);
  }
</script>
